<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Spaceman frank</title>
  </head>
  <body id="rootElement">
    <canvas id="game"></canvas>
  </body>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    canvas {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="module">
    async function waitForFont(font) {
      try {
        await document.fonts.load(`16px '${font}'`);
        await document.fonts.ready; // optional, for extra safety
        console.log(`Font '${font}' is loaded`);
        await import("./index.js");
      } catch (e) {
        console.error("Font loading or index.js import failed", e);
      }
    }

    waitForFont("Press Start 2P");
  </script>
</html>
