<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Spaceman frank</title>
  </head>
  <body id="rootElement">
    <canvas id="game"></canvas>
  </body>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;

      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: 100%;
    }

    #game {
      z-index: 1;
      pointer-events: none;
    }
  </style>
  <script type="module">
    async function bootstrap() {
      try {
        // Load font
        await document.fonts.load("16px 'Press Start 2P'");
        await document.fonts.ready;

        // Dynamically import PixiJS as an ES module
        const PIXI = await import(
          "https://cdn.jsdelivr.net/npm/pixi.js@8.10.2/dist/pixi.min.mjs"
        );

        // Optionally make it globally available
        window.PIXI = PIXI;

        // Now load your game logic
        await import("./index.js");
      } catch (err) {
        console.error("Startup failure:", err);
      }
    }

    bootstrap();
  </script>
</html>
